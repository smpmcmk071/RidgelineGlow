<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridgeline Glow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Ridgeline Glow</h1>
        <form id="submission-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Submit</button>
        </form>
        <div class="qr-code">
            <img src="qrcode.png" alt="QR Code">
        </div>
        <div class="contact-info">
            <p>Contact us at info@ridgelineglow.com</p>
        </div>
        <script>
            // Form submission handler
            document.getElementById('submission-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // Handle form submission
                alert('Form submitted!');
            });

            // Example of existing functionality retained
            function showMessage() {
                console.log('Functionality retains existing forms, styling, and handlers.');
            }
            showMessage();
        </script>
    </div>
</body>
</html>
