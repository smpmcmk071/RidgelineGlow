<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ridgeline Glow</title>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>Welcome to Ridgeline Glow</h1>
        <p>Your solution for stunning outdoor lighting.</p>
        <img src="qr-code.png" alt="QR Code">
    </header>

    <!-- Contact Info -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@ridgelineglow.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>

    <!-- Project Request Form -->
    <section>
        <h2>Project Request</h2>
        <form id="project-request-form">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required>

            <label for="project-details">Project Details:</label>
            <textarea id="project-details" name="project-details" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Contractor Application Form -->
    <section>
        <h2>Contractor Application</h2>
        <form id="contractor-application-form">
            <label for="contractor-name">Name:</label>
            <input type="text" id="contractor-name" name="contractor-name" required>

            <label for="contractor-email">Email:</label>
            <input type="email" id="contractor-email" name="contractor-email" required>

            <input type="submit" value="Apply">
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
